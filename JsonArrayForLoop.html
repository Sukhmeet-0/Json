<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Json Array using for loop
    <div id="myid">

    </div>
    <script>
        var obj,i,x="";
         obj={
            "name":"raj",
            "mobile":9988899879,
            "city":"Batala",
            "course":[
                "PHP",
                "Java",
                "Cpp"
         ]
        };
        //modify array value
        obj.course[0]="Android";
        //delete key value
        delete obj.course[1];
        for(i=0;i<obj.course.length;i++){
            x+=obj.course[i]+" , ";
        }
        
        document.getElementById("myid").innerHTML=x;
    </script>
</body>
</html>
